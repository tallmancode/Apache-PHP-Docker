<VirtualHost *:80>
  ServerName hsp.loc
  ServerAlias *.hsp.loc
  DocumentRoot /var/www/public
  <Directory /var/www/public>
      AllowOverride None
      Order Allow,Deny
      Allow from All
      <IfModule mod_rewrite.c>
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^(.*)$ index.php [QSA,L]
      </IfModule>
  </Directory>
</VirtualHost>